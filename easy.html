<!doctype html>
<html>
    <head>
        <title>Easy Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
      <div class='left'>
        <div class='pic'></div>

              <button class='click' type="button" name="button">Create Player</button>
      </div>
      <div id="gameDiv">
        <input class = 'theme'type="text" name="name" value="" placeholder="enter a paddle theme">
        <select name="" id="ballColor">
          <option value="">Select Ball Color</option>
          <option value="1">Blue</option>
          <option value="2">Gray</option>
          <option value="3">Purple</option>
          <option value="4">Red</option>
          <option value="5">Yellow</option>
        </select>
        <button class='search' type='button'>PONG</button>


      </div>
      <div class='right'></div>
    </body>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src="js/phaser.min.js"></script>
    <script src="js/easy.js"></script>
    <script src='js/dom.js'></script>
</html>
